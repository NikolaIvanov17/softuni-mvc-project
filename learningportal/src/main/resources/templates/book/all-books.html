<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <div class="bg-image">
        <span style="visibility: hidden">....</span>
        <h1 class="text-center text-dark">All Books</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-2 text-center">Name</th>
                <th class="col-md-2 text-center">Author</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-2 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book, iter : ${books}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3">
                        <div class="text-center"><img th:src="${book.imgUrl}" width="40" height="40"
                                                      alt="quotes">
                        </div>
                    </td>
                    <td class="col-md-2 text-center" th:text="${book.name}"></td>
                    <td class="col-md-2 text-center" th:utext="${book.author}"></td>
                    <td class="col-md-2 text-center" th:text="${book.price}"></td>
                    <td class="col-md-2 text-center">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="btn btn-info font-weight-bold text-white">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-danger font-weight-bold text-white">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
