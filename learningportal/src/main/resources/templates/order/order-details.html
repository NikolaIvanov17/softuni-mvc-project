<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <div class="bg-image">
        <span style="visibility: hidden">....</span>
        <h1 class="text-center text-dark" th:text="|Order id: ${order.id}|"></h1>
        <h3 class="text-center text-dark">Your Ordered Books</h3>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-3 text-center">Author</th>
                <th class="col-md-2 text-center">Price</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book, iter : ${order.books}" th:object="${book}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3 text-center"><img th:src="*{book.imgUrl}" alt="Book" height="70" width="70">
                    </td>
                    <td class="col-md-3 text-center" th:text="*{book.name}"></td>
                    <td class="col-md-2 text-center mx-auto" th:text="*{book.author}"></td>
                    <td class="col-md-2 text-center" th:text="*{price}">$</td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
