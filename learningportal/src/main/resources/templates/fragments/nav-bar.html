<th:block xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top font-weight-bold">
            <div class="container">
                <a class="navbar-brand" th:href="@{/home}">Book Store Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#guestNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/users/login}">Login</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/users/register}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top font-weight-bold">
            <a class="navbar-brand" th:href="@{/home}">Book Store Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="userNav">
                <ul class="navbar-nav">

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/categories/all}">All Categories</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/categories/add}">Add Category</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/books/add}">Add Book</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/books/all}">All Books</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/books/all-offers}">Store Offers</a>
                    </li>

                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="adminDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block>
                        <li class="nav-item active">
                            <a class="nav-link active dropdown-toggle" id="navbarDropdownMenuLink-4"
                               data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i> Profile </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-info"
                                 aria-labelledby="navbarDropdownMenuLink-4">
                                <a class="dropdown-item" th:href="@{/users/profile}">My Account</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </th:block>

                </ul>
            </div>
        </nav>
    </th:block>
</th:block>
