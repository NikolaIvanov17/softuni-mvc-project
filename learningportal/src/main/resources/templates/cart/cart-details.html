<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/nav-bar"></th:block>
    <main class="mt-5">
        <div class="bg-image">
            <span style="visibility: hidden">....</span>
            <h1 class="text-center text-dark">Shopping Cart</h1>
            <hr class="hr-2 bg-dark w-75">
            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center">Image</th>
                    <th class="col-md-3 text-center">Name</th>
                    <th class="col-md-3 text-center">Author</th>
                    <th class="col-md-2 text-center">Price</th>
                    <th class="col-md-1 text-center">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item : ${#session.getAttribute('shopping-cart')}" th:object="${item}">
                    <tr class="row mx-auto">
                        <th class="col-md-2 text-center"><img th:src="*{book.book.imgUrl}" alt="Book"
                                                              height="150" width="150"></th>
                        <td class="col-md-3 text-center" th:text="*{book.book.name}"></td>
                        <td class="col-md-3 text-center" th:text="*{book.book.author}"></td>
                        <td class="col-md-2 text-center" th:text="*{book.book.price}"></td>
                        <td class="col-md-1 text-center" th:text="*{quantity}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr class="hr-2 bg-dark">
                <div class="text-center">
                    <h3 th:text="|Total Price: ${totalPrice}$|"></h3>
                </div>
                <form th:action="@{/cart/confirm}" th:method="post">
                    <div class="button-holder d-flex justify-content-center col-xs-6">
                        <button type="submit" class="btn btn-info">Confirm Order</button>
                    </div>
                </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
